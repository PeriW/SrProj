    <body>
        <h1 class="antic-regular">Quote</h1>
        <form action="" target="_self" id="contactForm">
            <div class="row">
                <div class="col-md-6">
                    <label for="fname">First Name:</label><br>
                    <input type="text" id="fname" name="fname" size="40" maxlength="20" placeholder="First" autofocus required><br><br>
                </div>
                <div class="col-md-6">
                    <label for="lname">Last Name:</label><br>
                    <input type="text" id="lname" name="lname" size="40" maxlength="20" placeholder="Last" required><br><br>
                </div>
            </div>
            

            <label for="email">Email:</label><br>
            <input type="text" id="email" name="email" placeholder="abcemail@aywvacations.com" size="40"><br><br>

            <label for="phone">Phone:</label><br>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="123-456-7890" size="40"><br><br>
            <!--Format so then the website automatically places dashes between the numebrs and ONLY numbers can be typed-->

            <label for="optimalTime">Best time to contact:</label><br>
            <input type="date" id="optimalTime" name="optimalTime" required><br><br>
            <!--create a function to not allow past dates with the datemax time (min="")-->

            <label for="destination">Destination:</label><br>
            <input type="text" id="destination" name="destination" size="40" required><br><br>
            <!--Make a dropdown menu instead ^^^-->

            
            <textarea name="comments" rows="20" cols="40" placeholder="Comments..."></textarea><br>

            <input type="submit" value="Submit Form">
            <!--Name
            Email
            Phone
            
            best time to contact
            destination
            additional comments-->
            <!--size attribute-->
        </form>
